<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo" />
    <h1>Servicios Web - API</h1>
    <p>Proyecto académico - INTEP</p>
  </header>

  <main>
    <div class="buscador">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <button id="btnVerTodos">+ Ver todos</button><br /><br />
      <input type="text" id="inputBusqueda" placeholder="Escribe un término o usa la lista..." />
      <div class="botones">
        <button id="btnBuscar">Buscar</button>
        <button id="btnBorrar">Borrar</button>
        <button id="btnBibliografia">Bibliografía</button>
        <button id="btnCampus">Ir al Campus INTEP</button>

    </div>
  </main>

  <script src="script.js"></script>

</html>
