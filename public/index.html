<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Web - API | INTEP</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>

  <!-- Marca de agua -->
  <div class="watermark">© INTEP · Proyecto académico</div>

  <main class="layout">

    <!-- Buscador -->
    <section class="card buscador">
      <div class="vtitle">Buscador de Conceptos (REST, SOAP, JSON, XML)</div>
      <div class="controls">
        <input id="q" type="text" placeholder="Escribe un término o usa los botones.">
        <div class="buttons">
          <button id="btnBuscar" class="btn btn-primary">Buscar</button>
          <button id="btnLimpiar" class="btn btn-secondary">Borrar</button>
          <a href="https://campus.intep.edu.co" target="_blank" class="btn btn-campus">Ir al Campus INTEP</a>
        </div>
        <p id="status" class="status">Escribe un término o usa los botones.</p>
      </div>
    </section>

    <!-- Título -->
    <section class="hero">
      <h1>Servicios Web - API</h1>
      <p class="subtitle">Proyecto académico · INTEP</p>
    </section>
  </main>

  <!-- Resultados -->
  <section class="results">
    <div id="cards"></div>
  </section>

  <!-- Footer con autores -->
  <footer class="footer">
    <h3>Autores</h3>
    <ul>
      <li>Víctor Danilo Urdinola Aponte</li>
      <li>Pablo Andrés García Acosta</li>
    </ul>
    <p class="muted"><em>Materia:</em> Servicios Web</p>
  </footer>

  <script src="/public/script.js?v=9" defer></script>
