<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo">
    <h1>Servicios Web - API</h1>
    <p>Proyecto académico - INTEP</p>
  </header>

  <main>
    <section class="buscador">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <input type="text" id="searchInput" placeholder="Escribe un término o usa los botones">
      <div class="botones">
        <button id="btnBuscar" class="btn naranja">Buscar</button>
        <button id="btnBorrar" class="btn azul">Borrar</button>
        <button id="btnCampus" class="btn verde">Ir al Campus INTEP</button>
        <button id="btnVerTodos" class="btn imagen">
          <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="Ver todos" width="30">
          Ver todos
        </button>
        <button id="btnBibliografia" class="btn morado">Bibliografía</button>
      </div>
      <p id="resultado"></p>
    </section>
  </main>

  <footer>
    <p><strong>Autores:</strong> Víctor Danilo Urdinola Aponte – Pablo Andrés García Acosta</p>
    <p><em>Materia:</em> Servicios Web</p>
    <p>© INTEP - Proyecto académico</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
