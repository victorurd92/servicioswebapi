<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo" />
    <h1>Servicios Web - API</h1>
    <p>Proyecto académico - INTEP</p>
  </header>

  <main>
    <div class="buscador">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <input type="text" id="inputBusqueda" placeholder="Escribe un término o usa la lista..." />

      <div class="botones">
        <button onclick="verTodos()">+ Ver todos</button>
        <button onclick="buscar()">Buscar</button>
        <button onclick="borrar()">Borrar</button>
        <button onclick="verBibliografia()">Bibliografía</button>
        <button onclick="irAlCampus()">Ir al Campus INTEP</button>
      </div>

      <div id="resultado" class="resultado"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
