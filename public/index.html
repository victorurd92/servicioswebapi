<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Web - API INTEP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fondo animado -->
  <div class="ondas" aria-hidden="true"></div>

  <header class="hero">
    <img src="logo-intep.png" alt="INTEP" class="logo"/>
    <h1>Servicios Web - API</h1>
    <p>Proyecto académico - INTEP</p>
  </header>

  <main class="container">
    <section class="search-box">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <div class="controls">
        <input id="q" type="text" placeholder="Escribe un término (REST, SOAP, JSON, XML)" aria-label="Caja de búsqueda"/>
        <button id="btnBuscar" class="btn btn-primary">Buscar</button>
        <button id="btnLimpiar" class="btn btn-secondary" title="Limpiar resultados">Borrar</button>
        <a class="btn btn-success" href="https://campus.intep.edu.co" target="_blank" rel="noopener">Ir al Campus INTEP</a>
      </div>
    </section>

    <p id="status" class="status">Escribe un término o usa los botones.</p>
    <div id="cards" class="cards"></div>
  </main>

  <footer class="footer">
    <p><strong>Autores:</strong> Víctor Danilo Urdinola Aponte — Pablo Andrés García Acosta</p>
    <p>Materia: Servicios Web</p>
  </footer>

  <script src="script.js?v=6" defer></script>
</body>
</html>
