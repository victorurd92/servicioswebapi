<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Servicios Web - API | INTEP</title>
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <header class="hero">
    <div class="wrap">
      <h1>Servicios Web - API</h1>
      <p>Proyecto académico · INTEP</p>
    </div>
  </header>

  <main class="wrap layout">
    <!-- Columna izquierda: Autores -->
    <aside class="card authors">
      <h3>Autores</h3>
      <ul>
        <li>Víctor Danilo Urdinola Aponte</li>
        <li>Pablo Andrés García Acosta</li>
      </ul>
      <p class="muted"><em>Materia:</em> Servicios Web</p>
    </aside>

    <!-- Columna derecha: Buscador -->
    <section class="card search">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <div class="controls">
        <input id="q" type="text" placeholder="Escribe un término o usa los botones." />
        <div class="buttons">
          <button id="btnBuscar"  class="btn btn-primary">Buscar</button>
          <button id="btnLimpiar" class="btn btn-secondary">Borrar</button>
          <a class="btn btn-success" href="https://campus.intep.edu.co" target="_blank" rel="noopener">Ir al Campus INTEP</a>
        </div>
      </div>

      <p id="status" class="status">Escribe un término o usa los botones.</p>
      <div id="cards" class="cards"></div>
    </section>
  </main>

  <footer class="foot">
    <div class="wrap">
      <small>© INTEP • Proyecto académico</small>
    </div>
  </footer>

  <!-- Tu JS (ya funciona con #btnBuscar, #btnLimpiar y #q) -->
  <script src="/public/script.js?v=7" defer></script>
</body>
</html>
