<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo" />
    <h1>Servicios Web - API</h1>
    <p class="subtitulo">Proyecto Académico INTEP</p>
  </header>

  <main>
    <div class="buscador">
      <input type="text" id="inputConcepto" placeholder="REST, SOAP, JSON, XML" />
      <div class="botones">
        <button id="btnBuscar" class="btn buscar">Buscar</button>
        <button id="btnBorrar" class="btn borrar">Borrar</button>
        <button id="btnVerTodos" class="btn ver-todos">+ Ver todos</button>
        <button id="btnCampus" class="btn campus" onclick="window.open('https://campus.intep.edu.co', '_blank')">Ir al Campus INTEP</button>
        <button id="btnBibliografia" class="btn bibliografia">Bibliografía</button>
      </div>
    </div>
    <div id="resultado" class="resultado"></div>
  </main>

  <footer>
    <p>© 2025 · Proyecto académico INTEP</p>
    <p>Presentado por Victor Danilo Urdinola Aponte</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
