<!DOCTYPE html>
<html lang="es">
<head>

  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo">
    <h1>Servicios Web - API</h1>
    <p>Proyecto Académico INTEP</p>
  </header>

  <main>
    <div class="buscador">

        <button id="verTodosBtn" class="btn celeste">+ Ver todos</button>
        <a href="https://campus.intep.edu.co" target="_blank" class="btn verde">Ir al Campus INTEP</a>
        <button id="bibliografiaBtn" class="btn morado">Bibliografía</button>
      </div>
    </div>

    <div id="resultados"></div>
  </main>

  <footer>
    <p>© 2025 · Proyecto académico INTEP</p>
