<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios Web - API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo-intep.png" alt="Logo INTEP" class="logo" />
    <h1>Servicios Web - API</h1>
    <p class="subtitulo">Proyecto académico INTEP</p>
  </header>

  <main>
    <div class="buscador">
      <h2>Buscador de Conceptos (REST, SOAP, JSON, XML)</h2>
      <input type="text" id="busqueda" placeholder="Escribe un término..." />
      <div class="botones">
        <button onclick="buscarConcepto()">Buscar</button>
        <button onclick="limpiarBusqueda()" class="btn-rojo">Borrar</button>
        <button onclick="verTodos()">+ Ver todos</button>
        <button onclick="irBibliografia()" class="btn-morado">Bibliografía</button>
        <button onclick="irCampus()" class="btn-verde">Ir al Campus INTEP</button>
      </div>
      <div id="resultados"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Proyecto académico INTEP</p>
    <p>Presentado por Victor Danilo Urdinola Aponte</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
